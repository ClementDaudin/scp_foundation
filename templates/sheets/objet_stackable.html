<form class="flexcol {{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img src="{{item.img}}" data-edit="img" title="{{item.name}}" height="128" width="128"/>
        <div class="header-fields">
            <h1 class="charname">
                <input name="name" type="text" value="{{item.name}}" placeholder="Name">
            </h1>
        </div>
    </header>

    <section class="sheet-body">
        <label>Description </label>
        {{editor descriptionHTML target="system.description" button=true editable=editable engine="prosemirror"}}
        <div class="attributeValues">
            <label>Price
                <input name="system.price" type="text" value="{{systemData.price}}" placeholder="Price">
            </label>
        </div>
    </section>

</form>
